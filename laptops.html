<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptops - TechPoint</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="js/laptops.js" defer></script>
    <script src="components/navbar.js" defer></script>
    <script src="components/footer.js" defer></script>
</head>
<body>
    <nav class="navbar"></nav>
    <main class="container">
        <h1>Gaming & Professional Laptops</h1>
        <div class="product-grid">
            <div class="product-card">
                <img src="laptop1.jpg" alt="Gaming Laptop">
                <h3>ROG Gaming Pro</h3>
                <p>$1299.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="laptop2.jpg" alt="Business Laptop">
                <h3>ThinkPad Pro</h3>
                <p>$999.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="laptop3.jpg" alt="Gaming Laptop">
                <h3>ROG Strix G15</h3>
                <p>$1,699.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="business-laptop-1.jpg" alt="Business Laptop">
                <h3>ThinkPad X1 Carbon</h3>
                <p>$1,399.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="gaming-laptop-3.jpg" alt="Gaming Laptop">
                <h3>Alienware m17</h3>
                <p>$2,099.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="business-laptop-2.jpg" alt="Business Laptop">
                <h3>MacBook Pro 16</h3>
                <p>$2,499.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
